name: Deploy to GitHub Pages

on:
  # Trigger on PRs to master
  pull_request:
    branches:
      - master
  # Trigger on pushes to master
  push:
    branches:
      - master
  # Manual trigger
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write
  pull-requests: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    # Add environment configuration
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Install Terser explicitly
      - name: Install Terser
        run: npm install --save-dev terser

      # Set base path based on the event type
      - name: Set environment variables
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "VITE_BASE_PATH=/otzarot-game/pr/${{ github.event.number }}/" >> $GITHUB_ENV
          else
            echo "VITE_BASE_PATH=/otzarot-game/" >> $GITHUB_ENV
          fi

      # Build with the appropriate base path
      - name: Build
        run: npm run build

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      # Add comment only on PR
      - name: Comment on PR with staging link
        if: github.event_name == 'pull_request'
        uses: mshick/add-pr-comment@v2
        with:
          message: |
            ðŸš€ PR Preview deployment is ready!
            Visit PR Preview: ${{ steps.deployment.outputs.page_url }}
            (PR #${{ github.event.number }})
